<!DOCTYPE html>

  <style>

      color: peru;

    }

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" data-value="#form1" onclick="toggleform(event)">E - GRAM PANCHAYAT</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a data-value="#form1" onclick="toggleform(event)">Billing</a></li>

<div class="container">

    <form  method="post" action="/billing" id="form1" class="active">
      <h2>Billing</h2>
      <hr>

      </div>
      <div class="form-group">

        <input type="number" class="form-control" id="loan" placeholder="Enter loan amount" name="loan">

      <button type="submit" class="btn btn-success">Submit</button></br></br>
    </form>

          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="form-group">
          <label for="place">Place:</label>

      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
      <div class="form-group">
        <label for="place">place:</label>

      <div class="form-group">
        <label for="land">land:</label>
        <input type="number" class="form-control" id="land" placeholder="in acres" name="land">
      </div>
      <button type="submit" class="btn btn-success">Submit</button></br></br>
    </form>
</div>

<script>
    function toggleform(e) {
    var Id =(e.target.getAttribute('data-value'))
    let Items= ['#form1', '#form2', '#form3', '#form4', '#form5'];
    Items.map(function(item) {
        if(Id === item ) {
            $(item).addClass("active");
        }
        else {
        $(item).removeClass("active");
        }
    })
}

</script>
</body>
</html>
